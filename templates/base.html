<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	<meta name="description" content="{% block meta_description %}{% endblock %}">
	<meta name="keywords" content="{% block meta_key %}{% endblock %}">
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/main.css">
	<script src="{{ MEDIA_URL }}js/jquery.js"></script>
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/bootstrap.css" type="text/css"/>
	<script src="http://code.jquery.com/jquery-1.9.0rc1.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.0.0rc1.js"></script>
	<script type="text/javascript" src="{{ MEDIA_URL }}js/bootstrap-carousel.js"></script>
	<script type="text/javascript">
		$('.carousel').carousel()
	</script>
    <script type="text/javascript">
        $('.carousel').carousel({
            interval: 500
        })
    </script>

</head>
<body>

<div id="menu">
{% block sidebar %}
	<ul id="nav">
	<li>
		<a href="{% url album.views.main %}" title="Home">Home</a>
	</li>
	</li>
	<li>
	<a href="#" title="Galary">Galirea</a>
	<ul>
		<li><a href="/{{ 1 }}">Dress</a> </li>
		<li><a href="/{{ 2 }}">People</a> </li>
		<li><a href="/{{ 3 }}">Nature</a> </li>

	</ul>
	</li>
	</ul>
{% endblock %}
</div>

<div id="content">
	{% block content %}{% endblock %}
</div>


</body>

</html>
